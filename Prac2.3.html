<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://via.placeholder.com/1200x800');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .box {
      background-color: rgba(210, 238, 2, 0.394);
      margin: 50px auto;
      padding: 30px;
      width: 80%;
      max-width: 600px;
      border: 3px solid #3498db;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(4, 243, 84);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      margin: 15px 0;
      padding: 10px;
      border: 0px dashed #999;
      background-color: #06f08b;
    }

    Section {
        margin:10px 0;
        padding:15px;
        border:#053efa 2px solid;
        border-radius:10px;
        background-color:rgba(3, 250, 176, 0.596)
    }
  </style>
</head>
<body>

  <div class="box">
    <header id="main header"><h1>Hey,I'm Abhishek Kumar!</h1></header>
    <section class="about">
        <h3>About me</h3>
    A passionate web developer learning and experimenting modern technologies.
    </section>
    <section class="skills">
        <h3>Skills</h3>
        <ul>
      <li>HTML,CSS,JAVASCRIPT</li>
      <li>DATA ANALYST</li>
      <li>BLOCKCHAIN</li>
    </ul>
    </section>
  </div>

</body>
</html>
