<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links, Images, and Lists</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>

    <h2>Links</h2>
    <ul>
        <li><a href="https://en.wikipedia.org/wiki/Artificial_intelligence">Visit Wikipedia</a></li>
        <li><a href="https://swisscognitive.ch/wp-content/uploads/2021/06/wikipedia-uses-ai-in-these-amazing-ways.jpg">AI</a></li>
    </ul>

    <h2>Images</h2>
    <img src="https://swisscognitive.ch/wp-content/uploads/2021/06/wikipedia-uses-ai-in-these-amazing-ways.jpg" alt="Placeholder Image" width="100" height="100">

    <h2>Lists</h2>
    <h3>Ordered List</h3>
    <ol>
        <li>APPLE</li>
        <li>MANGO</li>
        <li>ORANGE</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>MILK</li>
        <li>TEA
            <ul>
                <li>TEA  LEAF</li>
                <li>GINGER</li>
            </ul>
        </li>
        <li>SUGAR</li>
    </ul>
</body>
</html>
