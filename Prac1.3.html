<!DOCTYPE html>
<html>
<head>
  <title>Table Layout Example</title>
</head>
<body>

<table border="1" width="80%" cellpadding="5" cellspacing="0" >
  <caption>Employee Work Schedule</caption>
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="3">Work Hours</th>
  </tr>
  <tr>
    <th>Morning</th>
    <th>Afternoon</th>
    <th>Evening</th>
  </tr>
  <tr>
    <td align="left">ROHAN</td>
    <td>9am - 12pm</td>
    <td>1pm - 4pm</td>
    <td>—</td>
  </tr>
  <tr>
    <td align="left">VICKY</td>
    <td colspan="2">10am - 3pm</td>
    <td>5pm - 8pm</td>
  </tr>
  <tr>
    <td align="left">Charlie</td>
    <td>—</td>
    <td colspan="2">2pm - 8pm</td>
  </tr>
</table>
</body>
</html>
