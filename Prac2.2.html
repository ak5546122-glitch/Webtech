<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS Styling</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://wallup.net/wp-content/uploads/2018/10/04/670080-space-outer-universe-stars-photography-detail-astronomy-nasa-hubble.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(181, 179, 179, 0.9);
      margin: 50px auto;
      padding: 30px;
      width: 80%;
      max-width: 800px;
      border: 2px solid #d7d5d7;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(194, 237, 4, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #e3e5e6;
    }

    p {
      margin: 15px 0;
      padding: 10px;
      border: 1px dashed #f50682;
      background-color: #d3d7d5;
    }

    ul {
      padding-left: 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background-color: #e2e0df;
      color: rgba(212, 164, 8, 0.53);
      border-top: 3px solid #e1560682;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hey I'm Abhishek Kumar</h1>
    <p>A passionate web developer learning and experimenting modern technologies</p>
    <h2>Skills</h2>
    <ul>
      <li>HTML,CSS,JAVASCRIPT</li>
      <li>FRONTENED</li>
      <li>BACKENED</li>
    </ul>
  </div>

  <footer>
    &copy; 2025 Stylish Web Co. All rights reserved.
  </footer>

</body>
</html>
