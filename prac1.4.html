<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
</head>
<body>

<h2 style="text-align:center;">User Survey Form</h2>

<form>
    <fieldset>
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

  <label>Gender:</label>
  <div>
    <label class="inline-option"><input type="radio" name="gender" value="Male"> Male</label><br>
    <label class="inline-option"><input type="radio" name="gender" value="Female"> Female</label><br>
    <label class="inline-option"><input type="radio" name="gender" value="Other"> Other</label><br><br>
  </div>

  <label>Interests:</label>
  <div>
    <label class="inline-option"><input type="checkbox" name="interests" value="Coding"> Coding</label><br>
    <label class="inline-option"><input type="checkbox" name="interests" value="Design"> Design</label><br>
    <label class="inline-option"><input type="checkbox" name="interests" value="Gaming"> Gaming</label><br><br>
  </div>

  <label for="country">Country:</label>
  <select id="country" name="country">
    <option value="">--Select--</option>
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
    <option value="Australia">Australia</option>
  </select><br><br>

  <div class="form-actions">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </div>
  </fieldset>
</form>

</body>
</html>
